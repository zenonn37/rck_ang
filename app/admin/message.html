<div class="messages">
             
    
              <div class="container">
            <div class="row">
    
                  
                   <div class="col-md-4">
                <h2> Admin Navigation</h2>
                         <span data-ng-show="authCheck.user">
  {{authCheck.user.email}} | <a href data-ng-click="authCheck.$logout()">Logout</a>
</span>
                        <ul class="nav nav-pills">

                        <li><a href="#/admin/dashboard/event">Event System</a></li>

                        <li><a href="#/admin/dashboard">Dashboard</a></li>
                    </ul>
                   
                
                
                
                </div>
                
               <div class="col-md-8" data-ng-controller="contactController">
                <h2>Contact Messages</h2>
                   
                   <table class="table">
                   
                       <thead>
                       
                       
                       <th>Name</th>
                               <th>Email</th>
                               <th>Message</th>
                           <th>Delete</th>
                           
                       
                       </thead>
                   
                               <tr data-ng-repeat="(key, contact) in contacts">
                    
                                    <td>{{contact.name}}</td>
                                      <td>{{contact.email}}</td>
                                      <td>{{contact.message}}</td>
                                   <td><button class="btn btn-danger" data-ng-click="contacts.$remove(key)">
                                       
                                       <span class="glyphicon glyphicon-trash"></span>
                                       
                                       </button></td>
                       
                       
                               </tr>
                   
                   </table>
                   
                
                
                
                </div>
    
    
    </div>
                  
                  </div>


</div>
