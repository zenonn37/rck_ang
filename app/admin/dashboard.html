<div class="admin">


        <div class="container">

                 <h1>Administration Dashboard</h1>

        </div>








    <div class="heroSub"></div>
    <div class="container" ng-controller="schCtrl">

        <div class="row subPages">

            <h1 id="responsive_headline">{{ data }}</h1>
            <div class="lines"></div>
        </div>

        <div class="row">

            <div class="col-md-4">


                    <ul class="nav nav-tabs">

                        
                    </ul>


            </div>
            <div class="col-md-8 about-us">

                <table class="table">

                    <thead>



                        <th>Day</th>
                        <th>Time</th>
                        <th>Events</th>


                    </thead>

                    <tbody>
                    <tr ng-repeat="event in revents">

                        <td>{{ event.day }}</td>
                        <td>{{ event.time }}</td>
                        <td>{{ event.events }}</td>
                    </tr>

                    </tbody>


                </table>
                 <button class="btn btn-primary" ng-click="addEvent()">FireBase</button>
                 </div>

            <div class="col-md-4 about-us">

            </div>



        </div>


    </div>









</div>
