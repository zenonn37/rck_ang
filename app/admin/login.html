<div class="login" ng-controller="authController">


       <div class="container">



           <div class="row">


               <div class="loginForm col-lg-8 well-lg">

                <h3>{{ data }}</h3>



                   <form class="form-horizontal" role="form" ng-submit="login();">


                       <div class="form-group">
                           <label for="Email" class="col-sm-2 control-label">Email</label>
                           <div class="col-sm-10">

                               <input type="text" ng-model="email" class="form-control" id="Email" placeholder="Enter Email">



                           </div>
                       </div>

                       <div class="form-group">
                           <label for="Password" class="col-sm-2 control-label">Password</label>
                           <div class="col-sm-10">

                               <input type="password" ng-model="password" class="form-control" id="Password" placeholder="Enter Password">



                           </div>
                       </div>



                       <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-10">
                               <button type="submit" class="btn btn-default">Login</button>
                           </div>
                       </div>
                   </form>





               </div>


              <div class="col-lg-4">

               <span ng-show="loginObj.user">
  {{loginObj.user.name}} | <a href="#" ng-click="loginObj.$logout()">Logout</a>
</span>

              </div>






           </div>




       </div>

























</div>
