
<div class="admin">

<div class="container">
    <div class="row">
     <div class="col-md-6">

    <form class="form-horizontal" role="form" ng-submit="addEvent();">
        <div class="form-group">
            <label for="Day" class="col-sm-2 control-label">Day</label>
            <div class="col-sm-10">
                <input type="date" ng-model="day" class="form-control" id="Day" placeholder="Enter Day of Week">
            </div>
        </div>
        <div class="form-group">
            <label for="Time" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
                <input type="text" ng-model="time" class="form-control" id="Time" placeholder="Enter Time">
            </div>
        </div>


        <div class="form-group">
            <label for="Event" class="col-sm-2 control-label">Event</label>
            <div class="col-sm-10">
                <input type="text" ng-model="events" class="form-control" id="Event" placeholder="Enter Event">
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create Event</button>
            </div>
        </div>
    </form>

</div>


<div class="col-md-6 events"  ng-controller="schCtrl">

    <table class="table">

        <thead>


        <th>Delete</th>
        <th>Day</th>
        <th>Time</th>
        <th>Events</th>


        </thead>

        <tbody>

        <tr ng-repeat="(key, event) in revents">
             <td><button class="btn btn-danger" ng-click="revents.$remove(key);">Delete</button></td>
              <td>{{ key }}</td>
            <td>{{ event.day }}</td>
            <td>{{ event.time }}</td>
            <td>{{ event.events }}

            </td>


        </tr>

        </tbody>


    </table>







    </div>

    </div>

    </div>

</div>
        </div>
