
<div class="admin" ng-controller="schCtrl">

<div class="container">
    <div class="row">
     <div class="col-md-6">
     <h2>Input Events</h2>
    <form class="form-horizontal" role="form" ng-submit="addEvent();">


        <div class="form-group">
            <label for="Month" class="col-sm-2 control-label">Month</label>
            <div class="col-sm-10">

                <input type="month" ng-model="month" class="form-control" id="Month" placeholder="Enter Month">



            </div>
        </div>





        <div class="form-group">
            <label for="Day" class="col-sm-2 control-label">Day</label>
            <div class="col-sm-10">

                <select class="form-control" ng-model="day" id="Day">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>



            </div>
        </div>
        <div class="form-group">
            <label for="Start" class="col-sm-2 control-label">Start</label>
            <div class="col-sm-10">
                <input type="time" ng-model="start" class="form-control" id="Start" placeholder="Start Time">
            </div>
        </div>


        <div class="form-group">
            <label for="End" class="col-sm-2 control-label">End</label>
            <div class="col-sm-10">
                <input type="time" ng-model="end" class="form-control" id="End" placeholder="End Time">
            </div>
        </div>


        <div class="form-group">
            <label for="Event" class="col-sm-2 control-label">Event</label>
            <div class="col-sm-10">
                <input type="text" ng-model="events" class="form-control" id="Event" placeholder="Enter Event">
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create Event</button>
            </div>
        </div>
    </form>

</div>


<div class="col-md-6 events"  >
    <h2>Events</h2>

    <table class="table">

        <thead>


        <th>Delete</th>
        <th>Month</th>
        <th>Day</th>
        <th>Start</th>
        <th>End</th>
        <th>Events</th>


        </thead>

        <tbody>

        <tr ng-repeat="(key, event) in revents">
             <td><button class="btn btn-danger" ng-click="revents.$remove(key);"> <span class="glyphicon glyphicon-trash"></span></button></td>
            <td>{{ event.month }}</td>
            <td>{{ event.day }}</td>
            <td>{{ event.start }}</td>
            <td>{{ event.end }}</td>
            <td>{{ event.events }}

            </td>


        </tr>

        </tbody>


    </table>







    </div>

    </div>

    </div>

</div>
        </div>
